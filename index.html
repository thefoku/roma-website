<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="drop-down.css">
    <meta charset="UTF-8">
    <title>Timer test</title>
</head>
<body>
<span class="timer-stopped-pop-up" id="timer-stopped-pop-up">Time left!</span>
<div id="timed-container">
  <h1>Enter the timer: </h1>
  <div class="timer">
    <span class="timer__part timer__part--hours">00</span>
    <span class="timer__part"> : </span>
    <span class="timer__part timer__part--minutes">00</span>
    <span class="timer__part"> : </span>
    <span class="timer__part timer__part--seconds">00</span>
  </div>
    <input id="hours-inp" placeholder="Hours">
    <input id="minutes-inp" placeholder="Minutes">
    <input id="seconds-inp" placeholder="Seconds">
    <br>
    <select name="hours" id="hours-dd" class="drop-down"></select>
    <select name="minutes" id="minutes-dd" class="drop-down"></select>
    <select name="seconds" id="seconds-dd" class="drop-down"></select>
    <br>
    <button id="start-timer">Start Timer</button>
    <br>
    <button id="stop-timer">Stop Timer</button>
</div>



<select name="language" id="language-el" class="drop-down">
  <option value="javascript">JavaScript</option>
  <option value="python">Python</option>
  <option value="c++">C++</option>
  <option value="java">Java</option>
</select>


</body>
<script src="index.js"></script>
<script src="test.js"></script>
</html>
